          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <h1>Hello World!!!</h1>
    <a th:href="@{/add-ingredient}" class="btn btn-primary">Add ingredient</a>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ing : ${ingredients}" >
            <td th:text="${ing.id}" class="col"></td>
            <td th:text="${ing.name}" class="col"></td>
            <td th:text="${ing.price}"class="col"></td>
            <td class="col"><img th:src="@{/getImage(fileName=${ing.photoUrl})}" alt="image alt text"  style="width: 300px; height: 200px"></td>
            <td class="d-flex justify-content-around w-100 h-100">
                <a th:href="@{/edit/{id}(id=${ing.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{id} (id=${ing.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
